        function loadQuestion() {
            const quizContainer = document.getElementById('quiz');
            const question = quizData[currentQuestion];
            
            let quizHTML = `
                <div class="question">
                    <h2>Frage ${currentQuestion + 1} von ${quizData.length}</h2>
                    <p>${question.question}</p>
                    ${question.answers.map((answer, index) => `
                        <button onclick="checkAnswer(${index})">${answer.text}</button>
                    `).join('')}
                </div>
            `;
            
            quizContainer.innerHTML = quizHTML;
        }

        function checkAnswer(answerIndex) {
            const question = quizData[currentQuestion];
            if (question.answers[answerIndex].correct) {
                score++;
                document.getElementById('result').textContent = "Richtig!";
            } else {
                document.getElementById('result').textContent = "Falsch. Die richtige Antwort war: " + 
                    question.answers.find(a => a.correct).text;
            }
            
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                setTimeout(loadQuestion, 2000);
            } else {
                showFinalResult();
            }
        }

        function showFinalResult() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = `
                <h2>Quiz beendet!</h2>

            `;
        }
